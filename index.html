<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8"
    defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <p id="user-feedback"></p>
    <div class="container">
      <div class="row game-board">
        <div id="grid-0" class="col-4 board-square"></div>
        <div id="grid-1" class="col-4 board-square"></div>
        <div id="grid-2" class="col-4 board-square"></div>
        <div id="grid-3" class="col-4 board-square"></div>
        <div id="grid-4" class="col-4 board-square"></div>
        <div id="grid-5" class="col-4 board-square"></div>
        <div id="grid-6" class="col-4 board-square"></div>
        <div id="grid-7" class="col-4 board-square"></div>
        <div id="grid-8" class="col-4 board-square"></div>
      </div>
    </div>
  </main>
</body>

</html>
