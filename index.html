<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8"
    defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>
  <div id="cover"></div>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <div id="dropdown-menu" class="dropdown">
      <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Options
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" id="sign-out-button" href="#">Sign Out</a>
        <a class="dropdown-item" id="change-password-button" href="#">Change
          Password</a>
        <a class="dropdown-item" id="show-stats-button" href="#">Show
          Stats</a>
        <a class="dropdown-item" id="create-game-button" href="#">New Game</a>
      </div>
    </div>
  </header>
  <div class="feedback-box">
    <p id="user-feedback" class="user-feedback"></p>
  </div>
  <section id="auth-forms" class="forms">
    <form id="sign-up-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input class="form-control" name="credentials[email]" placeholder="Email"
          type="email" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="credentials[password]"
          placeholder="Password" type="password" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="credentials[password_confirmation]"
          placeholder="Password confirmation" type="password" required>
      </div>
      <input class="btn btn-dark" type="submit" value="Sign Up">
      <p>Already have an account?<br><span class="sign-in-toggle">Sign In</span></p>
    </form>
    <form id="sign-in-form">
      <h2>Sign In</h2>
      <div class="form-group">
        <input class="form-control" name="credentials[email]" placeholder="Email"
          type="email" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="credentials[password]"
          placeholder="Password" type="password" required>
      </div>
      <input class="btn btn-dark" type="submit" value="Sign In">
      <p>Don't have an account?<br><span class="sign-up-toggle">Sign Up</span></p>
    </form>
    <form id="change-password-form">
      <h2>Change Password</h2>
      <div class="form-group">
        <input class="form-control" name="passwords[old]" placeholder="Old password"
          type="password" required>
      </div>
      <div class="form-group">
        <input class="form-control" name="passwords[new]" placeholder="New password"
          type="password" required>
      </div>
      <!-- Consider adding client-side new password confirmation -->
      <input type="submit" id="change-password-submit" class="btn btn-dark" value="Change Password">
      <button id="change-password-cancel" class="btn btn-dark">Cancel</button>
    </form>
  </section>
  <main>
    <div class="feedback-box">
      <p id="player-turn" class="user-feedback"></p>
    </div>
    <div class="container">
      <div class="row game-board">
        <div id="grid-0" data-id="0" class="col-4 board-square"></div>
        <div id="grid-1" data-id="1" class="col-4 board-square"></div>
        <div id="grid-2" data-id="2" class="col-4 board-square"></div>
        <div id="grid-3" data-id="3" class="col-4 board-square"></div>
        <div id="grid-4" data-id="4" class="col-4 board-square"></div>
        <div id="grid-5" data-id="5" class="col-4 board-square"></div>
        <div id="grid-6" data-id="6" class="col-4 board-square"></div>
        <div id="grid-7" data-id="7" class="col-4 board-square"></div>
        <div id="grid-8" data-id="8" class="col-4 board-square"></div>
      </div>
    </div>
  </main>
  <section id="stats" class="forms">
    <!-- <form id="get-game-form">
      <input type="number" placeholder="Game ID" name="id" min="1"
        required>
      <input type="submit" value="Get Game">
    </form> -->
    <h2>Stats</h2>
    <h5 id="games-played"></h5>
    <button id="stats-done" class="btn btn-dark">Done</button>
  </section>
</body>

</html>
