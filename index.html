<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8"
    defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8"
    defer></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <section>
    <p id="form-feedback" class="user-feedback"></p>
    <form id="sign-up-form">
      <input name="credentials[email]" placeholder="Email" type="email">
      <input name="credentials[password]" placeholder="Password" type="password">
      <input name="credentials[password_confirmation]" placeholder="Password confirmation" type="password">
      <input type="submit" value="Sign Up">
    </form>
    <form id="sign-in-form">
      <input name="credentials[email]" placeholder="Email" type="email">
      <input name="credentials[password]" placeholder="Password" type="password">
      <input type="submit" value="Sign In">
    </form>
    <form id="change-password-form">
      <input name="passwords[old]" placeholder="Old password" type="password">
      <input name="passwords[new]" placeholder="New password" type="password">
      <!-- Consider adding client-side new password confirmation -->
      <input type="submit" value="Sign In">
    </form>
    <form id="sign-out-form">
      <input type="submit" value="Sign Out">
    </form>
  </section>
  <main>
    <p id="game-feedback" class="user-feedback"></p>
    <div class="container">
      <div class="row game-board">
        <div id="grid-0" data-type="0" class="col-4 board-square"></div>
        <div id="grid-1" data-type="1" class="col-4 board-square"></div>
        <div id="grid-2" data-type="2" class="col-4 board-square"></div>
        <div id="grid-3" data-type="3" class="col-4 board-square"></div>
        <div id="grid-4" data-type="4" class="col-4 board-square"></div>
        <div id="grid-5" data-type="5" class="col-4 board-square"></div>
        <div id="grid-6" data-type="6" class="col-4 board-square"></div>
        <div id="grid-7" data-type="7" class="col-4 board-square"></div>
        <div id="grid-8" data-type="8" class="col-4 board-square"></div>
      </div>
    </div>
  </main>
</body>

</html>
